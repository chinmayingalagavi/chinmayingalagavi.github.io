  I grew up in Bengaluru, the ~~pensioners' paradise~~ ~~garden city~~ tech capital of India, and one of the world's fastest growing cities over my lifetime. It is a cosmopolitan migrant hub of the country and today among the most traffic-congested cities [in the world](https://www.tomtom.com/traffic-index/ranking/). We are all [regional thinkers](https://marginalrevolution.com/marginalrevolution/2013/06/my-new-favorite-question-to-ask-over-lunch.html), so I think a lot about growth, agglomeration, migration, and cities. Here is a my explainer of the [land value tax](https://reallifelaughtrack.substack.com/p/guided-by-the-beauty-of-our-taxes).
  
  I am an amateur (once professional) forecaster, and a member of [Samotsvety Forecasting](https://samotsvety.org), a [leading foreacasting group](https://www.vox.com/future-perfect/2024/2/13/24070864/samotsvety-forecasting-superforecasters-tetlock).
  
  I occasionally write on my economics and policy [substack](https://reallifelaughtrack.substack.com/). You will also find me on [twitter](https://x.com/ingalala). My [goodreads](https://www.goodreads.com/user/show/111555109-chinmay-ingalagavi), my [letterboxd](https://letterboxd.com/chinmay912/).